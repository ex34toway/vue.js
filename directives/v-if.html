<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <h1>Hello, Vue.js!</h1>
    <h1 v-if="yes">Yes!</h1>
    <h1 v-if="no">No!</h1>
    <h1 v-if="age >= 25">Age: {{ age }}</h1>
    <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
</div>
</body>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
    //每个Vue实例都会代理其选项对象里的data属性，故vm.age === vm.$data.age
    var vm = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: true,
            age: 28,
            name: 'jack Chen'
        }
    });
</script>
</html>
