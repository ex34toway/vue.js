<!DOCTYPE html>
<html>
<head>
    <title>Class and Style Bindins</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
      <ul class="list-group">
        <li class="list-group-item" v-bind:class="{'completed' : task.done}" :style="styleObject" v-for="task in tasks">
          {{task.body}}
          <button v-on:click="completeTask(task)" class="btn btn-info">Just do it.</button>
        </li>
      </ul>
    </div>
</body>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
    el: '.container-fluid',
    data: {
        styleObject: {
            color: 'red',
            fontSize: '20px',
            'background-color': 'blue'
        },
        tasks: [
          {body: "Feed the horses",done: false},
          {body: "Wash armor", done: false},
          {body: "Sharp sword", done: false}
        ],
        styleObject: {
          fontSize: '25px'
        }
    },
    methods: {
        completeTask: function(task) {
            task.done = !task.done;
        }
    }
});
</script>
<style type="text/css">
.completed {
  text-decoration: line-through;
}
</style>
</html>
