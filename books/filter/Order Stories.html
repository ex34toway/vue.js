<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Stories</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Let's hear some stories!</h1>
    <ul class="list-group">
        <li v-for="story in stories | orderBy 'upvotes' order" class="list-group-item">
            {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.
        </li>
    </ul>
    <button class="btn btn-info btn-primary center-block" @click="order = order * -1">Reverse Order</button>
    <hr>
    <pre>
        {{$data | json}}
    </pre>
</div>
<script src="../../bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:  '.container',
        data: {
            order: -1,
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                }
            ]
        }
    });
</script>
</body>
</html>
