<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed filter</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Let's hear some famous stories!({{famous.length}})</h1>
    <ul class="list-group">
        <li  v-for="story in famous " class="list-group-item">
            {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.
        </li>
    </ul>
    <pre>
        {{$data | json }}
    </pre>
</div>
<script src="../../bower_components/vue/dist/vue.js"></script>
<script>
    //user define filter
    //Vue.filter('famous',function(stories){
    //    return stories.filter(function(item){
    //        return item.upvotes > 20;
    //    });
    //});
    var vm = new Vue({
        el:  '.container',
        data: {
            order: -1,
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                }
            ]
        },
        computed: {
            famous: function(){
                return this.stories.filter(function(item){
                    return item.upvotes > 25;
                });
            }
        }
    });
</script>
</body>
</html>
