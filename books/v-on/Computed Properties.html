<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    a={{ a }}, b={{ b }}
    <div class="clearfix">
        <input type="text" class="form-control" v-model="a" number>
    </div>
    <pre>
        {{$data | json}}
    </pre>
</div>
<script src="../../bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:  '.container',
        data: {
            a: 1
        },
        computed: {
            b: function () {
                return this.a + 1;
            }
        }
    });
</script>
</body>
</html>
